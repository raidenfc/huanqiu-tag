<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>添加审核维度</title>
<link href="../styles/baseStyle.css" rel="stylesheet" type="text/css">
</head>
<body>

<div id="header">
    <div class="inner">
        <div class="logo">
            <a href="/"><img src="../images/logo.png"></a>
        </div>

        <div class="user-operation">
            <span>你好：<a href="#">Raiden</a></span>
            <em>/</em>
            <span><a href="#">账号设置</a></span>
            <em>/</em>
            <span><a href="#">退出</a></span>
        </div>
    </div>
</div>

<div id="main">

    <div id="topBar">
        <div class="bread-crumbs">
            当前位置：<span>审核维度管理</span><em>&gt;</em><span>添加审核维度</span>
        </div>
    </div>

    <div id="addEditFrom" class="add-tag">
        <div class="a-box a-box-t clearfix">
            <div class="tit">审核类型：</div>
            <div class="value">

                <div class="ui-drop-down-inner cqs-1">
                    <div class="ui-drop-down">
                        <div class="show-t">选择现有的审核类型</div>
                        <div class="triangle"></div>
                    </div>
                    <div class="ui-drop-down-list">
                        <ul>
                            <li class="select">选择现有的审核类型</li>
                            <li>新增审核类型</li>
                        </ul>
                    </div>
                </div>

                <div class="ui-drop-down-inner cqs-2">
                    <div class="ui-drop-down">
                        <div class="show-t">文本</div>
                        <div class="triangle"></div>
                    </div>
                    <div class="ui-drop-down-list">
                        <ul>
                            <li class="select">文本</li>
                            <li>图片</li>
                        </ul>
                    </div>
                </div>

                <span class="ui-text">
                    <input type="text">
                </span>

            </div>
        </div>

        <div class="a-box clearfix">
            <div class="tit">二级审核维度名称：</div>
            <div class="value">
                <span class="ui-text">
                    <input type="text">
                </span>
            </div>
        </div>

        <div class="a-box clearfix">
            <div class="tit">权重：</div>
            <div class="value">
                <span class="ui-text qz-num">
                    <input type="text" maxlength="4">
                </span>
            </div>
        </div>

        <div class="a-box clearfix">
            <div class="tit">备注：</div>
            <div class="value">
                <div class="ui-textarea">
                    <textarea></textarea>
                </div>
            </div>
        </div>

        <div class="a-box a-box-b clearfix">
            <div class="tit">&nbsp;</div>
            <div class="value">
                <a id="addSensitiveWordsBtn" class="btn-blue-z" href="javascript:void(0);">添&nbsp;&nbsp;加</a>
            </div>
        </div>

    </div>

</div>

</body>
</html>
