<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>登陆</title>
<link href="../styles/baseStyle.css" rel="stylesheet" type="text/css">
</head>
<body class="loginBody">

<div id="loginInner" class="clearfix">
    <div id="loginFrom">
        <div class="inner">
            <div class="login-pic">
                <img src="../images/login_logo.png">
            </div>

            <div class="from">
                <div class="user-name">
                    <input class="login-input" type="text" placeholder="用户名">
                </div>

                <div class="user-password">
                    <input class="login-input" type="password" placeholder="密码">
                </div>

                <div class="login-btn">
                    <a class="btn-blue" href="javascript:void(0);">登&nbsp;&nbsp;&nbsp;&nbsp;录</a>
                </div>
            </div>

        </div>
    </div>

    <div class="login-propaganda-pic"></div>
</div>

</body>
</html>
