<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>添加管理人</title>
<link href="../styles/baseStyle.css" rel="stylesheet" type="text/css">
</head>
<body>

<div id="header">
    <div class="inner">
        <div class="logo">
            <a href="/"><img src="../images/logo.png"></a>
        </div>

        <div class="user-operation">
            <span>你好：<a href="#">Raiden</a></span>
            <em>/</em>
            <span><a href="#">账号设置</a></span>
            <em>/</em>
            <span><a href="#">退出</a></span>
        </div>
    </div>
</div>

<div id="main">

    <div id="topBar">
        <div class="bread-crumbs">
            当前位置：<a href="#">管理管理员</a><em>&gt;</em><a href="#">添加管理人</a>
        </div>
    </div>

    <div id="addEditFrom">
        <div class="a-box a-box-t clearfix">
            <div class="tit">用户名：</div>
            <div class="value">
                <span class="ui-text">
                    <input type="text">
                </span>
                <cite>字母与数字组成，20个字符内</cite>
            </div>
        </div>

        <div class="a-box clearfix">
            <div class="tit">真实姓名：</div>
            <div class="value">
                <span class="ui-text">
                    <input type="text">
                </span>
                <cite>字母与数字组成，20个字符内</cite>
            </div>
        </div>

        <div class="a-box clearfix">
            <div class="tit">初始密码：</div>
            <div class="value">
                <span class="ui-text">
                    <input type="password">
                </span>
            </div>
        </div>

        <div class="a-box clearfix">
            <div class="tit">权限设置：</div>
            <div class="value">
                <div class="one-w ui-drop-down-inner">
                    <div class="ui-drop-down">
                        <div class="show-t">普通管理员</div>
                        <div class="triangle"></div>
                    </div>
                    <div class="ui-drop-down-list">
                        <ul>
                            <li class="select">普通管理员</li>
                            <li>高级管理员</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="a-box clearfix">
            <div class="tit">审核分类：</div>
            <div class="value">
                <div class="audit-category-select-inner">
                    <span class="ui-select-inner">
                        <a class="ui-select" href="javascript:void(0);"></a>
                        <span>色情</span>
                    </span>

                    <span class="ui-select-inner">
                        <a class="ui-select" href="javascript:void(0);"></a>
                        <span>时政</span>
                    </span>

                    <span class="ui-select-inner">
                        <a class="ui-select" href="javascript:void(0);"></a>
                        <span>领导人</span>
                    </span>

                    <span class="ui-select-inner">
                        <a class="ui-select" href="javascript:void(0);"></a>
                        <span>道德尺度</span>
                    </span>

                    <span class="ui-select-inner">
                        <a class="ui-select" href="javascript:void(0);"></a>
                        <span>广告</span>
                    </span>

                    <span class="ui-select-inner">
                        <a class="ui-select" href="javascript:void(0);"></a>
                        <span>危险言论</span>
                    </span>

                    <span class="ui-select-inner">
                        <a class="ui-select" href="javascript:void(0);"></a>
                        <span>社会事件</span>
                    </span>

                    <span class="ui-select-inner">
                        <a class="ui-select" href="javascript:void(0);"></a>
                        <span>违法</span>
                    </span>
                </div>
            </div>
        </div>

        <div class="a-box a-box-b clearfix">
            <div class="tit">应用站点：</div>
            <div class="value">
                <a class="btn-blue-z" href="javascript:void(0);">添&nbsp;&nbsp;加</a>
            </div>
        </div>


    </div>

</div>

</body>
</html>
